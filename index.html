<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://kit.fontawesome.com/985f8c3fbf.js" crossorigin="anonymous"></script>
	<title>Ping single column coming soon page</title>
</head>
<body>
	<div class="parent-container">
		<div class="child-container">
			<main>
				<img class="logo" src="images/logo.svg" alt="Ping logo">
				<div class="main-text">
					<h1 class="main-text__title">We are launching <span class="bold">soon!</span></h1>
					<span class="main-text__description">Subscribe and get notified</span>
				</div>
				<form class="form" action="">
					<div class="form__input-container">
						<input class="form__entry" type="email" placeholder="Your email adress.." required>
						<span class="form__error">Please provide a valid email address</span>
					</div>
					<div class="form__input-container">
						<input class="form__submit" type="submit" value="Notify Me">
					</div>
				</form>
				<img class="main-img" src="images/illustration-dashboard.png" alt="illustration-dashboard">
				<div class="footer-space"></div>
				<footer>
					<div class="social-links">
						<div class="social-links__link">
							<a href=""><i class="fa-brands fa-facebook-f"></i></a>
						</div>
						<div class="social-links__link">
							<a href=""><i class="fa-brands fa-twitter"></i></a>
						</div>
						<div class="social-links__link">
							<a href=""><i class="fa-brands fa-instagram"></i></a>
						</div>
					</div>
					<span class="copyright">Â© Copyright Ping. All rights reserved.</span>
				</footer>
			</main>
		</div>
	</div>
</body>
</html>
